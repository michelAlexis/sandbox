<form [formGroup]="form">
    <div class="flex">
        <!-- Name -->
        <mat-form-field class="mr-3 w-100">
            <mat-label>Name</mat-label>
            <input matInput type="text" [formControlName]="FormControls.name">
        </mat-form-field>
        <!-- Add -->
        <div class="mr-3"><button mat-raised-button color="primary" (click)="validate()">Validate</button></div>
        <div class="mr-3"><button mat-raised-button color="warn" mat-dialog-close>Close</button></div>
    </div>
</form>
