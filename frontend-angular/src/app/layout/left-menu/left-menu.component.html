<mat-toolbar>Menu</mat-toolbar>

<mat-nav-list>
  <div *ngFor="let item of menuTree">
    <a mat-list-item  [routerLink]="item.routerLink">
      <mat-icon *ngIf="item.icon">{{item.icon}}</mat-icon>
      <span mat-line>{{item.label}}</span>
    </a>

    <ng-container *ngIf="item.children">
      <div *ngFor="let child of item.children">
        <a mat-list-item  [routerLink]="child.routerLink">
          <mat-icon *ngIf="child.icon">{{child.icon}}</mat-icon>
          <span mat-line>{{child.label}}</span>
        </a>
      </div>
    </ng-container>
  </div>
</mat-nav-list>
